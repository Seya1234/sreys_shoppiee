<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if item_count > 0 %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'cart:cart_details' %}"><i class="fa fa-shopping-cart" aria-hidden="true">{{item_count}}</i></a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'shop1:allProdCat' %}">All Products</a>
        </li>
        <li class="nav-item dropdown {% if 'shop1' in request.path %}active{% endif %}">

          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Products by category
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                 {% for cat in links %}
            <li><a class="dropdown-item" href="{{cat.get_url}}">{{cat.name}}</a></li>
                {% endfor %}
          </ul>
        </li>

      </ul>
      <form class="d-flex" action="{% url 'search_app:SearchResult' %}" method="get">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search" name="q" aria-label="Search">
        <button class="btn btn-outline-success" type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </div>
